<script>
    function searchDrinks(drink) {

        var queryURL = "http://www.thecocktaildb.com/api/json/v1/1/search.php?s=" + drink;

        $.ajax({
            url: queryURL,
            method: "GET"
        }).done(function (response) {
            for (var obj in response.drinks) {
                $('#main').append('<div class="col-md-2" id=' + obj + '>');
                if (response.drinks[obj].strDrink) $('#' + obj).append('<h4 style="color:white">' + response.drinks[obj].strDrink + '</h4>');
                if (response.drinks[obj].strDrinkThumb) $('#' + obj).append('<img src="' + response.drinks[obj].strDrinkThumb + '">')
                var keysArray = Object.keys(response.drinks[obj]);
                var counter = 1;
                for (var i = 0; i < keysArray.length; i++) {
                    var index = keysArray[i];
                    var name = 'strIngredient' + counter
                    if ( keysArray[i] === name && response.drinks[obj][index] !== null) {
                        $('#' + obj).append('<p class="ingredient" style="color:white">' + response.drinks[obj][name] + '</p>');

                        counter++;
                    }
                    $('#main').append('</div>');
                }
            }
        });
    }


    $("#select-drink").on("click", function (event) {

        event.preventDefault();

        var drink = $("#drink-input").val().trim();

        searchDrinks(drink);

    });

</script>
